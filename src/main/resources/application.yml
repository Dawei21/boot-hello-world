#开发环境配置
server:
  #端口
  port: 80
spring:
  profiles: dev
  #redis配置
  #Redis 配置
  redis:
    sentinel:
      master:
      nodes:
    database: 7
    jedis:
      pool:
        #最小空闲数
        min-idle: 10
        #最大空闲数
        max-idle: 200
        #连接池的最大数据库连接数。设为0表示无限制,如果是jedis 2.4以后用redis.maxTotal
        max-active: 600
        #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        max-wait: 3000s


  ##数据源配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url:
    password:
    username:
    dbcp2:
      validationQuery: SELECT 1
      initialSize: 10
      minIdle: 10
      minEvictableIdleTimeMillis: 180000
      testOnBorrow: false
      testWhileIdle: true
      removeAbandonedTimeout: 1800
      logAbandoned: true
      poolPreparedStatements: true
      maxOpenPreparedStatements: 100


